<div class="container-fluid">
  <p-table [value]="tasks">

    <ng-template pTemplate="caption">
      <div class="flex items-center justify-between">
        <span class="text-xl font-bold">Tasks</span>
        <p-button icon="pi pi-plus" raised (click)="addTask()" />
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th>Title</th>
        <th>Status</th>
        <th>Description</th>
        <th>Case Id</th>
        <th>Assigned To</th>
        <th>Due Date</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-task>
      <tr>
        <td>{{ task.title }}</td>
        <td>{{ task.description }}</td>
        <td>{{ task.status }}</td>
        <td>{{ task.case_id }}</td>
        <td>{{ task.assigned_to }}</td>
        <td>{{ task.due_at | date:'short' }}</td>
        <td>
          <p-badge [value]="task.status" [severity]="taskSeverity(task)" />
        </td>
        <td>
          <button pButton type="button" label="Edit" icon="pi pi-pencil"></button>
          <button pButton type="button" label="Delete" icon="pi pi-trash" class="p-button-danger"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
