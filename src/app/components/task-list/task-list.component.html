<!-- task-list.component.html -->
<p-table [value]="tasks">
  <ng-template pTemplate="header">
    <tr>
      <th>Title</th>
      <th>Status</th>
      <th>Due Date</th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-task>
    <tr>
      <td>{{ task.title }}</td>
      <td>{{ task.status }}</td>
      <td>{{ task.due_at | date:'short' }}</td>
      <td>
        <button pButton type="button" label="Edit" icon="pi pi-pencil"></button>
        <button pButton type="button" label="Delete" icon="pi pi-trash" class="p-button-danger"></button>
      </td>
    </tr>
  </ng-template>
</p-table>
