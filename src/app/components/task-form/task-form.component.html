<div class="max-w-7xl mx-auto p-6">

    <!-- Main Form -->
    <form #taskForm="ngForm" (ngSubmit)="onSubmit(taskForm)" class="bg-white rounded-lg shadow p-8">

        <!-- Basic Information Section -->
        <div class="mb-8">
            <h2
                class="text-2xl font-bold text-blue-600 from-blue-600 to-blue-700 mb-6 pb-2 border-b-2 border-blue-100 flex items-center">
                <i class="pi pi-info-circle mr-2 text-blue-600"></i>
                Task Details
            </h2>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Title -->
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700 mb-2">
                        Task Title <span class="text-red-500">*</span>
                    </label>
                    <input pInputText id="title" name="title" [(ngModel)]="task.title" placeholder="Enter task title"
                        class="w-full border-blue-300 focus:ring-blue-500 focus:border-blue-500" #titleInput="ngModel"
                        required [disabled]="savedAction === 'view'">
                    <small *ngIf="titleInput.invalid && titleInput.touched" class="text-red-500">
                        Task title is required
                    </small>
                </div>

                <!-- Case ID -->
                <div>
                    <label for="caseId" class="block text-sm font-medium text-gray-700 mb-2">
                        Case ID <span class="text-red-500">*</span>
                    </label>
                    <p-inputNumber id="caseId" name="caseId" [(ngModel)]="task.case_id" placeholder="Enter case ID"
                        class="w-full border-blue-300 focus:ring-blue-500 focus:border-blue-500" #caseIdInput="ngModel"
                        [useGrouping]="false" required [disabled]="savedAction === 'view'">
                    </p-inputNumber>
                    <small *ngIf="caseIdInput.invalid && caseIdInput.touched" class="text-red-500">
                        Case ID is required
                    </small>
                </div>

                <!-- Assigned To -->
                <div>
                    <label for="assignedTo" class="block text-sm font-medium text-gray-700 mb-2">
                        Assigned To <span class="text-red-500">*</span>
                    </label>
                    <p-select id="assignedTo" name="assignedTo" [(ngModel)]="task.assigned_to"
                        placeholder="Select assignee" optionLabel="label" optionValue="value"
                        class="w-full border-blue-300 focus:ring-blue-500 focus:border-blue-500"
                        [options]="assignedUsers" #assignedToInput="ngModel" required
                        [disabled]="savedAction === 'view'">
                    </p-select>
                    <small *ngIf="assignedToInput.invalid && assignedToInput.touched" class="text-red-500">
                        Please select an assignee
                    </small>
                </div>

                <!-- Status -->
                <div>
                    <label for="status" class="block text-sm font-medium text-gray-700 mb-2">
                        Status <span class="text-red-500">*</span>
                    </label>
                    <p-select id="status" name="status" [(ngModel)]="task.status" [options]="status"
                        placeholder="Select status" optionLabel="label" optionValue="value"
                        class="w-full border-blue-300 focus:ring-blue-500 focus:border-blue-500" #statusInput="ngModel"
                        required [disabled]="savedAction === 'view'">
                    </p-select>
                    <small *ngIf="statusInput.invalid && statusInput.touched" class="text-red-500">
                        Please select a status
                    </small>
                </div>

                <!-- Priority -->
                <div>
                    <label for="priority" class="block text-sm font-medium text-gray-700 mb-2">
                        Priority <span class="text-red-500">*</span>
                    </label>
                    <p-select id="priority" name="priority" [(ngModel)]="task.priority" [options]="priority"
                        placeholder="Select priority" optionLabel="label" optionValue="value"
                        class="w-full border-blue-300 focus:ring-blue-500 focus:border-blue-500"
                        #priorityInput="ngModel" required [disabled]="savedAction === 'view'">
                    </p-select>
                    <small *ngIf="priorityInput.invalid && priorityInput.touched" class="text-red-500">
                        Please select a priority
                    </small>
                </div>

                <!-- Due Date -->
                <div>
                    <label for="dueAt" class="block text-sm font-medium text-gray-700 mb-2">
                        Due Date
                    </label>
                    <p-datepicker id="dueAt" name="dueAt"
                        class="w-full border-blue-300 focus:ring-blue-500 focus:border-blue-500"
                        [(ngModel)]="task.due_at" [disabled]="savedAction === 'view'" />
                </div>

                <!-- Description -->
                <div class="md:col-span-2">
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-2">
                        Description
                    </label>
                    <textarea pInputTextarea id="description" name="description" [(ngModel)]="task.description"
                        [disabled]="savedAction === 'view'" placeholder="Enter task description..."
                        class="w-full border-blue-300 focus:ring-blue-500 focus:border-blue-500">
          </textarea>
                </div>

                <!-- Form Actions -->
                <div class="flex flex-col justify-between sm:flex-row gap-4 pt-6 border-t border-gray-200"
                    *ngIf="savedAction !== 'view'">
                    <p-button type="submit" label="Save Task" icon="pi pi-save" class="flex-1 text-white"
                        [disabled]="taskForm.invalid">
                    </p-button>
                    <p-button type="button" label="Cancel" icon="pi pi-times" severity="danger" class="flex-1 0"
                        (click)="cancel(taskForm)">
                    </p-button>
                </div>

                <div class="flex flex-col justify-between sm:flex-row gap-4 pt-6 border-t border-gray-200"
                    *ngIf="savedAction === 'view'">
                    <p-button type="button" label="Back" icon="pi pi-arrow-circle-left" severity="info" class="flex-1 0"
                        (click)="back(taskForm)">
                    </p-button>
                </div>
            </div>
        </div>
    </form>
</div>
